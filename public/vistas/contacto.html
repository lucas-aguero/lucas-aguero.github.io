<div class="main-contacto">
    <div class="contacto-container">
        <h3 class="contacto-container__tittle">Contacto</h3>

        <form class="contacto-container__form">
            <div class="contacto-container__form__input">
                <label for="contacto-nombre">Nombre</label>
                <input id="contacto-nombre" type="text" name="contacto-nombre" required>
            </div>
            <div class="contacto-container__form__input">
                <label for="contacto-email">E-mail</label>
                <input id="contacto-email" type="email" name="contacto-email" required>
            </div>
            <div class="contacto-container__form__input">
                <label for="contacto-comentarios">Comentarios</label>
                <textarea id="contacto-comentarios" class="contacto-container__form__input__textarea"
                    name="contacto-comentarios" cols="30" rows="10"></textarea>
            </div>
            <div class="contacto-container__form__buttons">
                <button type="submit" class="contacto-container__form__buttons__button">Ingresar</button>
                <button type="reset" class="contacto-container__form__buttons__button">Restablecer</button>
            </div>
        </form>
    </div>
</div>
