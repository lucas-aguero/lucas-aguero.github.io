<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <script src="https://kit.fontawesome.com/7c57e8ac90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- ******** Header: Comienza ******** -->
    <header class="main-header">
        <div class="main-header__bars">
            <div class="main-header__bars__logo-container search-bar__logo-container">
                <div class="main-header__bars__logo-container__img-full"
                    style="background-image: url('img/logo-full.png')">
                </div>
                <div class="main-header__bars__logo-container__img-banner"
                    style="background-image: url('img/logo-rectangle.png')">
                </div>
            </div>

            <div class="main-header__bars__container">
                <div class="search-bar">
                    <div class="search-bar__container-form">
                        <form class="search-bar__container-form__form search-bar__form-container">
                            <label class="search-bar__container-form__form__label search-bar__form-label"
                                for="busqueda">Buscar</label>
                            <input class="search-bar__container-form__form__search search-bar__form-search"
                                id="busqueda" type="search">
                            <input class="search-bar__container-form__form__submit search-bar__form-submit"
                                type="submit" value="Buscar">
                        </form>
                    </div>
                    <div class="search-bar__container-icons">
                        <div class="search-bar__container-icons__session"><i class="fas fa-sign-in-alt"></i>
                        </div>
                        <div class="search-bar__container-icons__favourites"><i class="fas fa-heart"></i>
                        </div>
                        <div class="search-bar__container-icons__cart"><i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="menu-toggle">
                            <label class="menu-toggle__label" for="menu-toggle__checkbox">
                                <span class="menu-toggle__pan-arriba"></span>
                                <span class="menu-toggle__medallon"></span>
                                <span class="menu-toggle__pan-abajo"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <input type="checkbox" id="menu-toggle__checkbox">
                <nav class="nav-bar">
                    <ul class="nav-bar__nav-list">
                        <li class="nav-bar__nav-item">
                            <a class="nav-bar__nav-link" href="index.html"> <i
                                    class="nav-bar__nav-item__icon fas fa-home"></i>
                                <div class="nav-bar__nav-item__text">INICIO</div>
                            </a>
                        </li>
                        <li class="nav-bar__nav-item">
                            <a class="nav-bar__nav-link" href="alta.html"><i
                                    class="nav-bar__nav-item__icon fas fa-plus"></i>
                                <div class="nav-bar__nav-item__text">ALTA</div>
                            </a>
                        </li>
                        <li class="nav-bar__nav-item">
                            <a class="nav-bar__nav-link" href="contacto.html"><i
                                    class="nav-bar__nav-item__icon far fa-envelope-open"></i>
                                <div class="nav-bar__nav-item__text">CONTACTO</div>
                            </a>
                        </li>
                        <li class="nav-bar__nav-item">
                            <a class="nav-bar__nav-link" href="nosotros.html"><i
                                    class="nav-bar__nav-item__icon far fa-address-card"></i>
                                <div class="nav-bar__nav-item__text">NOSOTROS</div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="main-header__categories-bar">
            <div class="categories-bar__menu">
                menu categorias

            </div>
            <div class="categories-bar__icons">
                <ul class="categories-bar__list">
                    <li class="categories-bar__list__item">
                        <i class="categories-bar__list__icon fas fa-tv"></i>
                        <div class="categories-bar__list__text">TV</div>
                    </li>
                    <li class="categories-bar__list__item">
                        <i class="categories-bar__list__icon fas fa-mobile-alt"></i>
                        <div class="categories-bar__list__text">Celulares</div>
                    </li>
                    <li class="categories-bar__list__item">
                        <i class="categories-bar__list__icon fas fa-camera"></i>
                        <div class="categories-bar__list__text">Camaras</div>
                    </li>
                    <li class="categories-bar__list__item">
                        <i class="categories-bar__list__icon fas fa-headphones-alt"></i>
                        <div class="categories-bar__list__text">Audio</div>
                    </li>
                    <li class="categories-bar__list__item">
                        <i class="categories-bar__list__icon fas fa-magic"></i>
                        <div class="categories-bar__list__text">Gadgets</div>
                    </li>
                </ul>

            </div>

        </div>
    </header>
    <!-- ******** Header: Termina ******** -->

    <!-- ******** Main: Comienza ******** -->
    <main class="main-main">

    </main>
    <!-- ******** Main: Termina ******** -->

    <!-- ******** Foter: Comienza ******** -->
    <footer class="main-footer">

        Este es el footer
    </footer>
    <!-- ******** Foter: Termina ******** -->
</body>

</html>
