    <main class="main-alta">
        <div class="alta-container">
            <h3 class="alta-container__tittle">Alta Producto</h3>
            <form class="alta-container__form">
                <div class="alta-container__form__input">
                    <label for="producto-nombre">Producto</label>
                    <input id="producto-nombre" type="texto" name="producto-nombre" required>
                </div>
                <div class="alta-container__form__input">
                    <label for="producto-password">Marca</label>
                    <input id="producto-password" type="texto" name="producto-password" required>
                </div>
                <div class="alta-container__form__input">
                    <label for="producto-precio">Precio</label>
                    <input id="producto-precio" type="number" name="producto-precio" required min="0">
                </div>
                <div class="alta-container__form__input alta-container__form__input__envio-gratis">
                    <label for="producto-envio">Envio Gratis</label>
                    <input id="producto-envio" type="checkbox" name="producto-envio">
                </div>
                <div class="alta-container__form__input">
                    <label for="producto-categoria">Categoria</label>
                    <select id="producto-categoria" class="alta-container__form__input__select"
                        name="producto-categoria">
                        <option value="">Selecciones una Opción</option>
                        <option value="1">Audio</option>
                        <option value="2">Camaras</option>
                        <option value="3">Celulares</option>
                        <option value="4">Gadgets</option>
                        <option value="5">TV</option>
                    </select>
                </div>
                <div class="alta-container__form__input">
                    <label for="producto-detalles">Detalles</label>
                    <textarea id="producto-detalles" class="alta-container__form__input__textarea"
                        name="producto-detalles" cols="30" rows="10"></textarea>
                </div>
                <div class="alta-container__form__input__file">
                    <label for="producto-archivo">Archivo</label>
                    <input id="producto-archivo" type="file" name="producto-archivo">
                </div>
                <div class="alta-container__form__input__file">
                    <label for="producto-foto">Foto</label>
                    <input id="producto-foto" type="file" name="producto-foto">
                </div>
                <div class="alta-container__form__buttons">
                    <button type="submit" class="alta-container__form__buttons__button">Ingresar</button>
                    <button type="reset" class="alta-container__form__buttons__button">Restablecer</button>
