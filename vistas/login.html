<div class="main-login">
    <div class="login-container">
        <h3 class="login-container__tittle">Bienvenido</h3>
        <form class="login-container__form">
            <div class="login-container__form__input">
                <label for="login-email">E-mail</label>
                <input id="login-email" type="email" name="login-email" required>
            </div>
            <div class="login-container__form__input">
                <label for="login-password">Contrase√±a</label>
                <input id="login-password" type="password" name="login-password" required>
            </div>
            <div class="login-container__form__buttons">
                <button type="submit" class="login-container__form__buttons__button">Ingresar</button>
                <button type="reset" class="login-container__form__buttons__button">Restablecer</button>
            </div>

        </form>

    </div>


</div>
